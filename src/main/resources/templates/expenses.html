<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitterfin | Expenses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/expenses.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="expenses-container">
        <div class="expenses-header">
            <h1>Expenses</h1>
            <a th:href="@{/expenses/new}" class="btn btn-primary add-expense-button">Add Expense</a>
        </div>

        <div th:if="${expenseMessage}" class="feedback" th:text="${expenseMessage}">
            Expense Action Message
        </div>

            <div th:if="${#lists.isEmpty(expenses)}" class="empty-state">
                <p>No expenses recorded yet. Start by adding a new one!</p>
            </div>

            <div th:if="${!#lists.isEmpty(expenses)}" class="expenses-table-wrapper">
                <table class="expenses-table">
                    <thead>
                    <tr>
                        <th scope="col" class="sortable" data-sort-key="description" data-sort-type="text" tabindex="0" aria-sort="none">
                            <span>Description</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </th>
                        <th scope="col" class="sortable" data-sort-key="category" data-sort-type="text" tabindex="0" aria-sort="none">
                            <span>Category</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </th>
                        <th scope="col" class="sortable" data-sort-key="merchant" data-sort-type="text" tabindex="0" aria-sort="none">
                            <span>Merchant</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </th>
                        <th scope="col" class="sortable" data-sort-key="amount" data-sort-type="number" tabindex="0" aria-sort="none">
                            <span>Amount</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </th>
                        <th scope="col" class="sortable" data-sort-key="date" data-sort-type="date" tabindex="0" aria-sort="none">
                            <span>Date</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </th>
                    </tr>
                    <tr class="filters">
                        <th>
                            <input type="text" class="column-filter" data-filter="description" placeholder="Filter description" aria-label="Filter description">
                        </th>
                        <th>
                            <input type="text" class="column-filter" data-filter="category" placeholder="Filter category" aria-label="Filter category">
                        </th>
                        <th>
                            <input type="text" class="column-filter" data-filter="merchant" placeholder="Filter merchant" aria-label="Filter merchant">
                        </th>
                        <th>
                            <input type="text" class="column-filter" data-filter="amount" placeholder="Filter amount" aria-label="Filter amount">
                        </th>
                        <th>
                            <input type="text" class="column-filter" data-filter="date" placeholder="Filter date" aria-label="Filter date">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense : ${expenses}"
                        th:attr="data-href=@{/expenses/{id}(id=${expense.id})}, data-expense-name=${expense.description != null ? expense.description : 'Expense #' + expense.id}">
                        <td data-column="description"
                            th:text="${expense.description != null ? expense.description : '—'}">Description</td>
                        <td data-column="category"
                            th:text="${expense.category != null ? expense.category : '—'}">Category</td>
                        <td data-column="merchant"
                            th:text="${expense.merchant != null ? expense.merchant : '—'}">Merchant</td>
                        <td data-column="amount"
                            th:attr="data-sort=${expense.amount != null ? expense.amount : ''}"
                            th:text="${expense.amount != null ? '$' + #numbers.formatDecimal(expense.amount, 1, 'COMMA', 2, 'POINT') : '—'}">Amount</td>
                        <td data-column="date"
                            th:attr="data-sort=${expense.timestamp != null ? #temporals.format(expense.timestamp, 'yyyy-MM-dd\'T\'HH:mm:ss') : ''}"
                            th:text="${expense.timestamp != null ? #temporals.format(expense.timestamp, 'EEEE, MMM d yyyy | HH:mm') : '—'}">Timestamp</td>
                    </tr>
                    </tbody>
                </table>
                <div class="filter-empty-state" hidden>No expenses match the current filters.</div>
            </div>
    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/expenses.js}"></script>
</body>
</html>
