<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitterfin | Expenses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/expenses.css}">
</head>
<body>
<script th:src="@{/js/expenses-row-navigation.js}"></script>
<script th:src="@{/js/expenses-table-controls.js}"></script>

<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="expenses-container">
        <div class="expenses-header">
            <h1>Expenses</h1>
            <a th:href="@{/expenses/new}" class="btn btn-primary add-expense-button">Add Expense</a>
        </div>

        <div th:if="${expenseMessage}" class="feedback" th:text="${expenseMessage}">
            Expense Action Message
        </div>

            <div th:if="${#lists.isEmpty(expenses)}" class="empty-state">
                <p>No expenses recorded yet. Start by adding a new one!</p>
            </div>

            <div th:if="${!#lists.isEmpty(expenses)}" class="expenses-table-wrapper">
                <table class="expenses-table">
                    <thead>
                    <tr>
                        <th class="table-header">
                            <div class="header-content">
                                <span>Date</span>
                                <button
                                    type="button"
                                    class="sort-toggle"
                                    data-column="0"
                                    data-type="date"
                                    data-sort-key="sortDate"
                                    data-label="date">
                                    ↕
                                </button>
                            </div>
                        </th>
                        <th>
                            <div class="header-content">
                                <span>Amount</span>
                                <button
                                    type="button"
                                    class="sort-toggle"
                                    data-column="1"
                                    data-type="number"
                                    data-sort-key="sortAmount"
                                    data-label="amount">
                                    ↕
                                </button>
                            </div>
                        </th>
                        <th>
                            <div class="header-content">
                                <span>Merchant</span>
                                <button
                                    type="button"
                                    class="sort-toggle"
                                    data-column="2"
                                    data-type="text"
                                    data-label="merchant">
                                    ↕
                                </button>
                            </div>
                        </th>
                        <th>
                            <div class="header-content">
                                <span>Category</span>
                                <button
                                    type="button"
                                    class="sort-toggle"
                                    data-column="3"
                                    data-type="text"
                                    data-label="category">
                                    ↕
                                </button>
                            </div>
                        </th>
                        <th>
                            <div class="header-content">
                                <span>Description</span>
                                <button
                                    type="button"
                                    class="sort-toggle"
                                    data-column="4"
                                    data-type="text"
                                    data-label="description">
                                    ↕
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr class="filters">
                        <th>
                            <input
                                type="text"
                                class="filter-input"
                                data-column="0"
                                placeholder="Filter by Date"
                                aria-label="Filter by Date">
                        </th>
                        <th>
                            <input
                                type="text"
                                class="filter-input"
                                data-column="1"
                                placeholder="Filter by Amount"
                                aria-label="Filter by Amount">
                        </th>
                        <th>
                            <input
                                type="text"
                                class="filter-input"
                                data-column="2"
                                placeholder="Filter by Merchant"
                                aria-label="Filter by Merchant">
                        </th>
                        <th>
                            <input
                                type="text"
                                class="filter-input"
                                data-column="3"
                                placeholder="Filter by Category"
                                aria-label="Filter by Category">
                        </th>
                        <th>
                            <input
                                type="text"
                                class="filter-input"
                                data-column="4"
                                placeholder="Filter by Description"
                                aria-label="Filter by description">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense : ${expenses}"
                        th:attr="data-href=@{/expenses/{id}(id=${expense.id})}, data-expense-name=${expense.description != null ? expense.description : 'Expense #' + expense.id}, data-sort-amount=${expense.amount != null ? expense.amount : ''}, data-sort-date=${expense.timestamp != null ? #temporals.format(expense.timestamp, 'yyyy-MM-dd''T''HH:mm:ss') : ''}">
                        <td data-label="Date" th:text="${expense.timestamp != null ? #temporals.format(expense.timestamp, 'EEEE, MMM d yyyy | HH:mm') : '—'}">Date</td>
                        <td data-label="Amount" th:text="${expense.amount != null ? '?RON ' + #numbers.formatDecimal(expense.amount, 1, 'COMMA', 2, 'POINT') : '—'}">Amount</td>
                        <td data-label="Merchant" th:text="${expense.merchant != null ? expense.merchant : '—'}">Merchant</td>
                        <td data-label="Category" th:text="${expense.category != null ? expense.category : '—'}">Category</td>
                        <td data-label="Description" th:text="${expense.description != null ? expense.description : '—'}">Description</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
