<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar">
        <div class="navbar__brand">
            <a th:href="@{/}" class="navbar__logo">
                <span class="navbar__logo-icon">ðŸ’Ž</span>
                <span class="navbar__logo-text">Glitterfin</span>
            </a>
        </div>
        <button class="navbar__toggle" type="button" aria-label="Toggle navigation" data-target="primaryNav">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar__links" id="primaryNav">
            <a th:href="@{/}" class="navbar__link" th:classappend="${#httpServletRequest.requestURI == '/' ? ' is-active' : ''}">Home</a>
            <a th:href="@{/expenses}" class="navbar__link" th:classappend="${#httpServletRequest.requestURI.startsWith('/expenses') ? ' is-active' : ''}">Expenses</a>
            <a th:href="@{/secured}" class="navbar__link">Dashboard</a>
            <a th:href="@{/login}" class="navbar__cta" sec:authorize="!isAuthenticated()">Sign In</a>
            <form th:action="@{/logout}" method="post" class="navbar__logout" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="navbar__cta navbar__logout-btn">Sign Out</button>
            </form>
        </div>
    </nav>
</header>
