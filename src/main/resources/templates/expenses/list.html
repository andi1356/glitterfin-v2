<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Glitterfin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/expenses.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<main>
    <div class="container expenses-container">
        <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>
        <header class="expenses-header">
            <div>
                <h1>Expenses</h1>
                <p class="subtitle">Track, review, and manage your latest spending.</p>
            </div>
            <div class="expenses-summary">
                <div class="summary-card">
                    <span class="summary-label">Total records</span>
                    <span class="summary-value" th:text="${totalExpenses}">0</span>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Total amount</span>
                    <span class="summary-value" th:text="${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}">$0.00</span>
                </div>
            </div>
        </header>

        <section th:if="${#lists.isEmpty(expenses)}" class="empty-state">
            <h2>No expenses yet</h2>
            <p>When transactions are imported they will appear here with full details.</p>
        </section>

        <section th:if="${!#lists.isEmpty(expenses)}" class="table-wrapper">
            <table class="expenses-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Merchant</th>
                    <th>Category</th>
                    <th class="numeric">Amount</th>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Shared</th>
                    <th>Outlier</th>
                    <th>Location</th>
                    <th class="actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.timestamp != null ? expense.timestamp : '—'}"></td>
                    <td th:text="${expense.merchant != null ? expense.merchant : 'Unknown'}"></td>
                    <td th:text="${expense.category != null ? expense.category : 'Uncategorized'}"></td>
                    <td class="numeric" th:text="${expense.amount != null ? #numbers.formatDecimal(expense.amount, 1, 'COMMA', 2, 'POINT') : '—'}"></td>
                    <td th:text="${expense.source != null ? expense.source : 'N/A'}"></td>
                    <td class="description" th:text="${expense.description != null ? expense.description : '—'}"></td>
                    <td>
                        <span th:text="${expense.shared} ? 'Yes' : 'No'" th:classappend="${expense.shared} ? ' status-pill positive' : ' status-pill'"></span>
                    </td>
                    <td>
                        <span th:text="${expense.outlier} ? 'Yes' : 'No'" th:classappend="${expense.outlier} ? ' status-pill warning' : ' status-pill'"></span>
                    </td>
                    <td th:text="${expense.location != null ? expense.location.displayName : '—'}"></td>
                    <td class="actions">
                        <a th:href="@{'/expenses/' + ${expense.id} + '/edit'}" class="btn btn-secondary">Edit</a>
                        <form th:action="@{'/expenses/' + ${expense.id} + '/delete'}" method="post" class="inline-form" onsubmit="return confirm('Delete this expense?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
