<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Edit Expense #' + expenseForm.id}">Edit Expense</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/expenses.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<main>
    <div class="container expenses-container">
        <a th:href="@{/expenses}" class="back-link">&larr; Back to expenses</a>
        <header class="expenses-header">
            <div>
                <h1 th:text="${'Editing expense #' + expenseForm.id}">Editing expense</h1>
                <p class="subtitle">Update the key details for this transaction.</p>
            </div>
            <div class="expenses-summary">
                <div class="summary-card">
                    <span class="summary-label">Current amount</span>
                    <span class="summary-value" th:text="${expense.amount != null ? #numbers.formatDecimal(expense.amount, 1, 'COMMA', 2, 'POINT') : '—'}"></span>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Recorded on</span>
                    <span class="summary-value" th:text="${expense.timestamp != null ? expense.timestamp : '—'}"></span>
                </div>
            </div>
        </header>

        <form th:action="@{'/expenses/' + ${expenseForm.id} + '/edit'}" th:object="${expenseForm}" method="post" class="expense-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-grid">
                <label class="form-field">
                    <span>Amount</span>
                    <input type="number" step="0.01" min="0" th:field="*{amount}" required>
                </label>
                <label class="form-field">
                    <span>Merchant</span>
                    <input type="text" th:field="*{merchant}" placeholder="Merchant name">
                </label>
                <label class="form-field">
                    <span>Category</span>
                    <input type="text" th:field="*{category}" placeholder="Category">
                </label>
                <label class="form-field">
                    <span>Source</span>
                    <input type="text" th:field="*{source}" placeholder="Bank, card, etc.">
                </label>
            </div>

            <label class="form-field">
                <span>Description</span>
                <textarea th:field="*{description}" rows="3" placeholder="Add a brief summary"></textarea>
            </label>

            <label class="form-field">
                <span>Details</span>
                <textarea th:field="*{details}" rows="4" placeholder="Add any additional notes"></textarea>
            </label>

            <div class="form-switches">
                <label class="switch">
                    <input type="checkbox" th:field="*{shared}">
                    <span>Shared expense</span>
                </label>
                <label class="switch">
                    <input type="checkbox" th:field="*{outlier}">
                    <span>Mark as outlier</span>
                </label>
            </div>

            <div class="form-actions">
                <a th:href="@{/expenses}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
