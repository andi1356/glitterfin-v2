<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' | Glitterfin' : 'Edit Expense | Glitterfin'}">Edit Expense | Glitterfin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="page">
    <div class="form-card">
        <header style="margin-bottom: 2rem;">
            <a th:href="@{/expenses}" class="link-muted">← Back to all expenses</a>
            <h1 style="margin: 0.75rem 0 0;" th:text="${expense.merchant != null ? expense.merchant : 'Edit expense'}">Edit expense</h1>
            <p class="text-muted" style="margin-top: 0.5rem;">
                Recorded on
                <span th:text="${expense.timestamp != null ? expense.timestamp.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM d, yyyy HH:mm z')) : 'Unknown date'}">March 10, 2024</span>
                • <span th:text="${expense.location != null ? expense.location.displayName : 'Location unavailable'}">New York, USA</span>
            </p>
        </header>

        <form th:action="@{|/expenses/${expense.id}/edit|}" method="post" th:object="${expenseForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-grid">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" step="0.01" class="form-control" th:field="*{amount}" required>
                    <div class="field-error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Invalid amount</div>
                </div>
                <div class="form-group">
                    <label for="merchant">Merchant</label>
                    <input id="merchant" type="text" class="form-control" th:field="*{merchant}" placeholder="Merchant name">
                    <div class="field-error" th:if="${#fields.hasErrors('merchant')}" th:errors="*{merchant}">Invalid merchant</div>
                </div>
                <div class="form-group">
                    <label for="source">Source</label>
                    <input id="source" type="text" class="form-control" th:field="*{source}" placeholder="Corporate card, invoice…">
                    <div class="field-error" th:if="${#fields.hasErrors('source')}" th:errors="*{source}">Invalid source</div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input id="category" type="text" class="form-control" th:field="*{category}" placeholder="Travel, Meals, SaaS…">
                    <div class="field-error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Invalid category</div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label for="description">Notes for your team</label>
                <textarea id="description" class="form-control form-textarea" th:field="*{description}" placeholder="Add context for approvals or audits"></textarea>
                <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid description</div>
            </div>

            <div class="form-grid" style="margin-top: 1.5rem;">
                <div class="form-checkbox">
                    <input id="shared" type="checkbox" th:field="*{shared}">
                    <label for="shared">Visible to shared cost center</label>
                </div>
                <div class="form-checkbox">
                    <input id="outlier" type="checkbox" th:field="*{outlier}">
                    <label for="outlier">Flag as potential outlier</label>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/expenses}" class="link-muted">Cancel</a>
                <button type="submit" class="btn btn--primary">Save changes</button>
            </div>
        </form>
    </div>
</main>

<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/expenses.js}"></script>
</body>
</html>
