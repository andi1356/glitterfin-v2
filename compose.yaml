services:
  database:
    image: 'postgres:16.9-bullseye'
    environment:
      - 'POSTGRES_DB=glitterfin-db'
      - 'POSTGRES_PASSWORD=random-generated-password'
      - 'POSTGRES_USER=glitterfin-db-user'
    ports:
      - '5444'
  app:
    build: .
    depends_on:
      - database
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
